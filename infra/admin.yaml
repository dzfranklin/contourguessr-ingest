apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin
  namespace: contourguessr
  labels:
    app: admin
spec:
  defaultBackend:
    service:
      name: admin
      port:
        name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - cg-admin
---
apiVersion: v1
kind: Service
metadata:
  name: admin
  namespace: contourguessr
  labels:
    app: admin
spec:
  selector:
    app: admin
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: contourguessr
  labels:
    app: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
        - name: admin
          image: ghcr.io/dzfranklin/cg-admin:v0.3
          ports:
            - containerPort: 80
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: cg-database
                  key: url
            - name: REDIS_ADDR
              value: "redis.default.svc.cluster.local:6379"
            - name: ADMIN_MAPTILER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: admin-maptiler-api-credentials
                  key: key
            - name: APP_ENV
              value: "production"
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "80"
